{% extends 'staff_base.html' %}
{% block content %}
<link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-02670e9412103b5852dcbe140d278c49.css?vsn=d"
    >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css"
      >

<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add Result</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="subjects.html">Dashboard</a></li>
                           <li class="breadcrumb-item active">Add Result</li>
                        </ul>
                     </div>
                  </div>
               </div>
    {% include 'includes/messages.html' %}
      {% if action is None %}
      <form method="post" action="?action=Show-Students">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              <div class="row">
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Result</span></h5>
                                 </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label >Subject</label>
                                       <select class="form-control" name="subject_id">
                                            <option>-- Select Subject--</option>
                                            {% for i in subjects %}
                                            <option value="{{i.id}}">{{i.name}}</option>
                                            {% endfor %}

                                      </select>
                                 </div>
                                  </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label>Session Year</label>
                                       <select class="form-control" name="session_year_id">
                                            <option>-- Select Session Year--</option>
                                            {% for i in session_year %}
                                            <option value="{{i.id}}">{{i.session_start}} TO {{i.session_end}}</option>
                                            {% endfor %}
                                      </select>
                                  </div>
                                  </div>


                                 <br>
                                <div class="col-10 mr-3">
                                    <button type="submit" class="btn btn-primary">Fetch Student</button>
                                 </div>
                              </div>
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>
      </form>
      {% else %}
      <form method="post" action="{% url 'save_result' %}">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              <div class="row">
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Result</span></h5>
                                 </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label >Subject</label>
                                       <select class="form-control" name="subject_id">
                                            <option value="{{get_subject.id}}">{{get_subject}}</option>
                                      </select>
                                 </div>
                                  </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label>Session Year</label>
                                       <select class="form-control" name="session_year_id">

                                            <option value="{{get_session.id}}">{{get_session}}</option>

                                      </select>
                                  </div>
                                  </div>
                                  <hr>
                                  <div class="col-12 col-sm-12 mt-4">
                                 <div class="form-group">
                                 <label>Student List</label>
                                       <select class="form-control" name="student_id">
                                            {% for i in students %}
                                            <option value="{{i.admin.id}}">  Roll:{{i.roll}} - {{i.admin.first_name}} {{i.admin.last_name}}</option>
                                            {% endfor %}
                                      </select>
                                  </div>
                                  </div>

                                  <div class="col-12 col-sm-12">
                                    <div class="form-group">
                                        <label>PI / BI</label>
                                        <select class="form-control" name="pi_bi_no">
                                          <option value="">Sellect PI & BI</option>
                                          {% for i in result_plan %}
                                          <option value="{{i.pi_no}}">{{i.pi_no}} :   {{i.pi_name | slice:"0:100"}}</option>
                                          {% endfor %}
                                       </select>
                                     </div>
                                </div>

                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">

                                    <label>Grade</label>
                                       <select class="form-control" name="grade_no">
                                          <option value="">Sellect Grade</option>
                                          <option value="1">A</option>
                                          <option value="2">B</option>
                                          <option value="3">C</option>      
                                       </select>
                                    </div>
                                  </div>
                                  {% comment %} <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                        <label>Exam Marks</label>
                                       <input type="number" class="form-control" name="exam_mark">

                                  </div>
                                  </div> {% endcomment %}

                                

                                 <br>
                                <div class="col-10 mr-3">
                                    <button type="submit" class="btn btn-primary">Add Result</button>
                                 </div>
                              </div>
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>
      </form>
      {% endif %}
</div>

{% endblock %}
